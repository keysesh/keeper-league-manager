<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    <radialGradient id="center-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#logo-gradient)"/>

  <!-- Central glow -->
  <circle cx="16" cy="16" r="5" fill="url(#center-glow)"/>

  <!-- Converging lines from 6 directions -->
  <!-- Top -->
  <line x1="16" y1="5" x2="16" y2="12" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.95"/>
  <!-- Top-right -->
  <line x1="24" y1="8" x2="19" y2="13" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <!-- Bottom-right -->
  <line x1="24" y1="24" x2="19" y2="19" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.85"/>
  <!-- Bottom -->
  <line x1="16" y1="27" x2="16" y2="20" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <!-- Bottom-left -->
  <line x1="8" y1="24" x2="13" y2="19" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.85"/>
  <!-- Top-left -->
  <line x1="8" y1="8" x2="13" y2="13" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>

  <!-- Central unity diamond -->
  <path d="M16 12 L19 16 L16 20 L13 16 Z" fill="white"/>
  <path d="M16 13.5 L17.5 16 L16 18.5 L14.5 16 Z" fill="white" opacity="0.5"/>
</svg>
