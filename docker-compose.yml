version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: keeper-league-db
    environment:
      POSTGRES_USER: keeper_admin
      POSTGRES_PASSWORD: local_dev_password
      POSTGRES_DB: keeper_league
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keeper_admin -d keeper_league"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
